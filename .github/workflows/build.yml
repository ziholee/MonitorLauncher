name: Build MonitorLauncher

on:
  push:
    tags:
      - 'v*'          # v1.0.0, v1.2.3 같은 태그 푸시 시 동작
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write   # Release 생성/수정 권한

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore MonitorLauncher.csproj

      - name: Publish (win-x64 exe)
        run: dotnet publish MonitorLauncher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

      # 필요하면 계속 Artifact도 남겨두고 싶을 때
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonitorLauncher-win-x64
          path: publish

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: publish/MonitorLauncher.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


