name: Build MonitorLauncher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore MonitorLauncher.csproj

      - name: Publish (win-x64 exe)
        run: dotnet publish MonitorLauncher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonitorLauncher-win-x64
          path: publish


